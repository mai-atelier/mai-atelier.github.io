<!DOCTYPE html>
<html lang="en-us">
    <head>

        <meta name="description" content="A table for ACME Wildwest">
        <link rel="stylesheet" href="css/tablebuild.css">

    <body>

<tr>

</tr>
<tr>

</tr>
<tr>
    <td>November</td>

</tr>
<tr>
    <td><i>Black Friday</i></td>
    <td colspan="2">$3,200</td>
</tr>
<tr>
    <td>December</td>

            <tfoot .>
                <tr>
                    <td colspan="3">
Compiled 12.20.2020 by Rauls
</td>
</tr>
